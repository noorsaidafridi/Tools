                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) || 
                    tool.category.toLowerCase().includes(searchTerm)
                );
            }
            
            // Update Header and Render
            const toolNoun = filteredTools.length === 1 ? 'Tool' : 'Tools';
            if (currentFilter && currentFilter !== 'All Tools') {
                 categoryHeader.textContent = `${currentFilter} (${filteredTools.length} ${toolNoun})`;
            } else if (searchTerm) {
                categoryHeader.textContent = `Search Results for "${searchInput.value}" (${filteredTools.length} ${toolNoun})`;
            } else {
                categoryHeader.textContent = `All Tools (${filteredTools.length} ${toolNoun})`;
            }
            
            renderTools(filteredTools);
        };
        
        const filterByCategory = (category) => {
            searchInput.value = ''; // Clear search when filtering by category
            categoryHeader.setAttribute('data-current-filter', category);
            
            // Scroll to the tool section
            document.getElementById('current-view-title').scrollIntoView({ behavior: 'smooth' });

            filterTools();
        }


        // --- 5. EVENT LISTENERS ---
        searchInput.addEventListener('input', filterTools);

        // Reset to All Tools when clicking the Home or Tools link
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            searchInput.value = '';
            categoryHeader.removeAttribute('data-current-filter');
            filterTools(); // Renders all tools
            document.getElementById('current-view-title').scrollIntoView({ behavior: 'smooth' });
        });
        document.getElementById('total-tools-link').addEventListener('click', (e) => {
            e.preventDefault();
            searchInput.value = '';
            categoryHeader.removeAttribute('data-current-filter');
            filterTools(); // Renders all tools
            document.getElementById('current-view-title').scrollIntoView({ behavior: 'smooth' });
        });


        // --- 6. INITIALIZATION (Run on page load) ---
        function initToolGuru() {
            const toolCount = toolData.length;
            toolCountSpan.textContent = toolCount;
            toolCountSpan2.textContent = toolCount;

            // 1. Render Top Categories for the Hero section
            const topCategories = getCategories();
            renderCategoryBlocks(topCategories);

            // 2. Render ALL Tools initially
            filterTools();
        }

        window.onload = initToolGuru;
</script>
</body>
