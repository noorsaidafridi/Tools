<style>
/* ===== BMI CALCULATOR STYLE ===== */
.bmi-calc-wrapper {
  max-width: 600px;
  margin: auto;
  font-family: system-ui, -apple-system, sans-serif;
}

.bmi-tabs button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: #c96a07;
  color: #fff;
  font-size: 18px;
}

.bmi-box {
  background: #f2f2f2;
  border-radius: 22px;
  padding: 20px;
  margin-top: 15px;
}

.bmi-segment {
  display: flex;
  background: #e5e5e5;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 20px;
}

.bmi-segment button {
  flex: 1;
  padding: 12px;
  border: none;
  background: transparent;
  font-size: 16px;
  cursor: pointer;
}

.bmi-segment button.active {
  background: #c96a07;
  color: #fff;
}

.bmi-row {
  margin-bottom: 15px;
}

.bmi-row label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}

.bmi-input-group {
  display: flex;
  background: #fff;
  border-radius: 14px;
  border: 1px solid #ccc;
  overflow: hidden;
}

.bmi-input-group input {
  flex: 1;
  border: none;
  padding: 12px;
  outline: none;
}

.bmi-input-group span {
  padding: 12px;
  background: #f7f7f7;
  min-width: 50px;
  text-align: center;
}

.bmi-btn {
  width: 100%;
  padding: 14px;
  background: #3cb371;
  color: #fff;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
}

.bmi-result {
  margin-top: 15px;
  padding: 15px;
  background: #fff;
  border-radius: 14px;
  font-weight: 600;
  text-align: center;
}
</style>

<div class="bmi-calc-wrapper">

  <div class="bmi-tabs">
    <button>BMI Calculator</button>
  </div>

  <div class="bmi-box">

    <!-- Unit Selector -->
    <div class="bmi-segment">
      <button class="active" onclick="bmiSetUnit(this, 'metric')">Metric</button>
      <button onclick="bmiSetUnit(this, 'imperial')">Imperial</button>
    </div>

    <!-- Weight -->
    <div class="bmi-row">
      <label>Weight</label>
      <div class="bmi-input-group">
        <input type="number" id="bmi-weight" placeholder="Enter weight">
        <span id="bmi-weight-unit">kg</span>
      </div>
    </div>

    <!-- Height -->
    <div class="bmi-row">
      <label>Height</label>
      <div class="bmi-input-group">
        <input type="number" id="bmi-height" placeholder="Enter height">
        <span id="bmi-height-unit">cm</span>
      </div>
    </div>

    <!-- Button -->
    <button class="bmi-btn" onclick="bmiCalculate()">Calculate BMI</button>

    <!-- Result -->
    <div class="bmi-result" id="bmi-result">
      Enter values to calculate BMI
    </div>

  </div>
</div>

<script>
let bmiUnit = "metric";

function bmiSetUnit(btn, unit) {
  bmiUnit = unit;
  btn.parentElement.querySelectorAll("button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.getElementById("bmi-weight-unit").innerText = unit === "metric" ? "kg" : "lb";
  document.getElementById("bmi-height-unit").innerText = unit === "metric" ? "cm" : "in";
}

function bmiCalculate() {
  const weight = parseFloat(document.getElementById("bmi-weight").value);
  const height = parseFloat(document.getElementById("bmi-height").value);

  if (!weight || !height) {
    document.getElementById("bmi-result").innerText = "Please enter valid values";
    return;
  }

  let bmi;
  if (bmiUnit === "metric") {
    bmi = weight / Math.pow(height / 100, 2);
  } else {
    bmi = (weight / Math.pow(height, 2)) * 703;
  }

  let status =
    bmi < 18.5 ? "Underweight" :
    bmi < 25 ? "Normal weight" :
    bmi < 30 ? "Overweight" :
    "Obese";

  document.getElementById("bmi-result").innerText =
    "BMI: " + bmi.toFixed(1) + " (" + status + ")";
}
                          </script>
