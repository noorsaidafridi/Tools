<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Style Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9ff 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(156, 163, 175, 0.1);
        }
        .glow-line {
            height: 2px;
            background: linear-gradient(90deg, #a855f7, #22c55e);
            opacity: 0.3;
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #22c55e;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #22c55e;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-6xl w-full flex flex-col md:flex-row items-center justify-between gap-8">
        
        <div class="flex flex-col gap-4 w-full md:w-72">
            <div class="glass-card p-4 rounded-2xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>
                    </div>
                    <span class="font-semibold text-gray-700">Principal</span>
                </div>
                <input type="number" id="principal" value="1000" class="w-20 text-right bg-transparent border-b border-purple-200 focus:outline-none focus:border-purple-500 font-bold text-purple-600">
            </div>

            <div class="glass-card p-4 rounded-2xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </div>
                    <span class="font-semibold text-gray-700">Rate (%)</span>
                </div>
                <input type="number" id="rate" value="5" class="w-16 text-right bg-transparent border-b border-purple-200 focus:outline-none focus:border-purple-500 font-bold text-purple-600">
            </div>

            <div class="glass-card p-4 rounded-2xl flex items-center justify-between">
                <span class="font-semibold text-gray-700">Compound</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>

        <div class="relative flex items-center justify-center">
            <div class="hidden md:block absolute w-40 h-px bg-gradient-to-r from-purple-400 to-transparent -left-40"></div>
            <div class="hidden md:block absolute w-40 h-px bg-gradient-to-l from-green-400 to-transparent -right-40"></div>

            <div class="glass-card w-72 h-80 rounded-[40px] flex flex-col items-center justify-center relative overflow-hidden">
                <div class="absolute inset-0 flex items-center justify-center opacity-10">
                    <div class="w-64 h-64 border border-purple-600 rounded-full"></div>
                    <div class="absolute w-48 h-48 border border-purple-600 rounded-full"></div>
                </div>
                
                <div class="z-10 text-center">
                    <p class="text-xs uppercase tracking-widest text-gray-400 font-bold mb-2">Total Balance</p>
                    <div class="w-20 h-20 bg-gradient-to-br from-purple-600 to-indigo-700 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-purple-200">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <h2 id="total-display" class="text-4xl font-bold text-gray-800">$1,050</h2>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4 w-full md:w-72">
            <div class="relative glass-card p-4 rounded-2xl">
                <div class="absolute -top-3 right-4 bg-green-400 text-white text-[10px] px-2 py-0.5 rounded-full font-bold uppercase tracking-tighter">Auto</div>
                <p class="text-xs text-gray-400 font-bold">INTEREST EARNED</p>
                <p id="interest-earned" class="text-xl font-bold text-gray-700">$50.00</p>
            </div>

            <div class="relative glass-card p-4 rounded-2xl opacity-60">
                <div class="absolute -top-3 right-4 bg-gray-400 text-white text-[10px] px-2 py-0.5 rounded-full font-bold uppercase tracking-tighter">Auto</div>
                <p class="text-xs text-gray-400 font-bold">MONTHLY AVG</p>
                <p id="monthly-avg" class="text-xl font-bold text-gray-700">$4.16</p>
            </div>
            
            <button onclick="calculate()" class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-purple-100 hover:scale-105 transition-transform">
                Recalculate
            </button>
        </div>
    </div>

    <script>
        function calculate() {
            const p = parseFloat(document.getElementById('principal').value);
            const r = parseFloat(document.getElementById('rate').value) / 100;
            const isCompound = document.getElementById('toggle').checked;
            
            let total = isCompound ? p * Math.exp(r) : p * (1 + r);
            let interest = total - p;

            document.getElementById('total-display').innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
            document.getElementById('interest-earned').innerText = '$' + interest.toFixed(2);
            document.getElementById('monthly-avg').innerText = '$' + (interest / 12).toFixed(2);
        }

        // Auto-calculate on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });
    </script>
</body>
</html>
