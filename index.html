<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Guru - All Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8; /* Light background */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Banner - Mimicking the blue/cloudy top of the inspiration image */
        .header-banner {
            background: linear-gradient(135deg, #4f80e0 0%, #7ec0ee 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
            /* Adding a subtle cloud/wave effect */
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .header-banner h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header-banner p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Main Content Area */
        .main-content {
            padding: 50px 0;
        }

        /* Tool Grid Layout */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px; /* Spacing between cards */
            padding-top: 20px;
        }

        /* Tool Card Styling - Matching the clean, elevated look */
        .tool-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); /* Subtle shadow for lift */
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px; /* Uniform height for the grid */
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit text color */
        }

        .tool-card:hover {
            transform: translateY(-5px); /* Lift on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .tool-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            /* Use a gradient or a colorful circle background for the icons */
            background: linear-gradient(45deg, #4f80e0, #2dc49e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-name {
            font-size: 1em;
            font-weight: 500;
            color: #333;
            /* Ensure name wraps if it's long */
            word-break: break-word; 
        }

        /* Styling for the "300+ More Tools" card */
        .tool-card.more-tools .tool-icon {
            color: #999;
            background: none;
            -webkit-text-fill-color: #999;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <div class="container">
            <h1>Tool Guru</h1>
            <p>Access our 300+ utilities to supercharge your workflow.</p>
        </div>
    </div>
    
    <div class="main-content">
        <div class="container">
            <div class="tool-grid">
                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-calculator"></i></div>
                    <div class="tool-name">Calculator Suite</div>
                </a>

                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-compress-alt"></i></div>
                    <div class="tool-name">Image Compressor</div>
                </a>

                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-file-pdf"></i></div>
                    <div class="tool-name">PDF Merger</div>
                </a>

                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-qrcode"></i></div>
                    <div class="tool-name">QR Code Generator</div>
                </a>
                
                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-search-location"></i></div>
                    <div class="tool-name">IP Lookup Tool</div>
                </a>

                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-signature"></i></div>
                    <div class="tool-name">Text Scrambler</div>
                </a>

                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-ruler-combined"></i></div>
                    <div class="tool-name">Unit Converter</div>
                </a>

                <a href="#" class="tool-card">
                    <div class="tool-icon"><i class="fas fa-lock"></i></div>
                    <div class="tool-name">Password Creator</div>
                </a>

                <a href="#" class="tool-card more-tools">
                    <div class="tool-icon"><i class="fas fa-ellipsis-h"></i></div>
                    <div class="tool-name">300+ More Tools</div>
                </a>
                
            </div>
        </div>
    </div>
</body>
</html>
